<body><script>q=document
c=q.body.appendChild(q.createElement("canvas"))
k=c.getContext("2d")
u=255
w=2*u
c.width=w
c.height=u
h=2e-5
p=[]
for(i=0;i<6*u;i++)p.push({x:i%w,y:i**2%u,t:0,u:0})
setInterval(()=>{k.clearRect(0,0,w,u)
p.forEach((t,j)=>{k.beginPath()
k.arc(t.x,t.y,2,0,6)
k.fillStyle=`rgb(${(t.x+j)%u},${t.y%u},127)`
k.fill()
p.forEach((a,l)=>{l=h/(Math.sqrt((t.x-a.x)**2+(t.y-a.y)**2)+h)*(Math.abs(j-l)/u-1)
t.t-=(t.x-a.x)*l
t.u-=(t.y-a.y)*l})
t.x+=t.t
t.y+=t.u})})</script>
